name: GetPrices
on:
  schedule:
    - cron: 0 20 * * *
  workflow_dispatch:
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: get data
        run: deno run --allow-net  --allow-env --allow-write scripts/fetch.ts
